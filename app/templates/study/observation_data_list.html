<ion-view title="Observation">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content class="has-header">
<div class="list">

  <a class="item " href="#/app/observationform/{{observation.row}}" ng-repeat ="observation in observations">
    <div ng-repeat = "header in observation.header">
      <h2 ng-if="header.Datatype =='STATIC_HEADER'">{{header.Value}}</h2> 
      <p ng-if="header.Datatype == 'STATIC_SUBHEADER'"><b>{{header.Column}}:</b> {{header.Value}}</p>

    </div>

  </a>


</div>
</ion-content>
</ion-view>
