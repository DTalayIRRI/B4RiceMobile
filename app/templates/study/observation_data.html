<ion-view title="Observation">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content class="has-header">
<div class="list card">

	<div class="item ">

		<div ng-repeat = "header in observation.header">
			<h2 ng-if="header.Datatype =='STATIC_HEADER'">{{header.Value}}</h2> 
			<p ng-if="header.Datatype == 'STATIC_SUBHEADER'"><b>{{header.Column}}:</b> {{header.Value}}</p>

		</div>
	</div>

	<div class="list" >
		<div ng-repeat='data in observation.data'>
			<label class="item item-input item-stacked-label">
				<span class="input-label">{{data.Column}}</span>
				<input type="text" ng-model="data.Value" placeholder = "Tap to edit.">
			</label>
		</div>
	</div>

</div>
</ion-content>
</ion-view>
